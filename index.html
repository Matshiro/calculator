<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Kalkuliczki</h1>
        <div id="calculator">
            <div id="display">
                <div id="upperText"></div>
                <div id="bottomText">0</div>
            </div>
            <div id="numpad">
                <button class="smallButton" id="ceButton">CE</button>
                <button class="smallButton" id="cButton">C</button>
                <button class="smallButton functionButton" id="multiplyButton">*</button>
                <button class="smallButton functionButton" id="divideButton">/</button>
                <button class="smallButton numberButton" id="sevenButton">7</button>
                <button class="smallButton numberButton" id="eightButton">8</button>
                <button class="smallButton numberButton" id="nineButton">9</button>
                <button class="smallButton functionButton" id="minusButton">-</button>
                <button class="smallButton numberButton" id="fourButton">4</button>
                <button class="smallButton numberButton" id="fiveButton">5</button>
                <button class="smallButton numberButton" id="sixButton">6</button>
                <button class="smallButton functionButton" id="plusButton">+</button>
                <button class="smallButton numberButton" id="oneButton">1</button>
                <button class="smallButton numberButton" id="twoButton">2</button>
                <button class="smallButton numberButton" id="threeButton">3</button>
                <button class="bigButton" id="equalsButton">=</button>
                <button class="smallButton functionButton" id="plusminusButton">+/-</button>
                <button class="smallButton numberButton" id="zeroButton">0</button>
                <button class="smallButton numberButton" id="decimalButton">.</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Blablabla strona moja - kr√≥liczki jeszcze</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
